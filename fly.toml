# fly.toml app configuration file for ai-friendship-court
# Optimized for recruiter-facing demos

app = "ai-friendship-court"
primary_region = "ewr"

[build]

[http_service]
  internal_port = 8501
  force_https = true

  # Prevent cold starts
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  processes = ["app"]

[[vm]]
  # Text-only LLM app â€” 512 MB is plenty
  memory = "512mb"
  memory_mb = 512
  cpu_kind = "shared"
  cpus = 1
